<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <h1>Here is a form</h1>
    <form name="myform" action="success.html" method="post">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text">
      </div>
      
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text">
      </div>
      
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
      </div>
      
      <div>
        <label for="favCandy">Favorite Candy</label>
        <select id="favCandy" name="favCandy">
          <option value="chocolate">Chocolate</option>
          <option value="taffy">Taffy</option>
          <option value="bubble_gum">Bubble Gum</option>
        </select>
      </div>
      
      <div>
        <label for="whyCandy">Why do you like Candy?</label>
        <textarea id="whyCandy" name="whyCandy" rows=10 cols=35 placeholder="Enter why you like candy here"></textarea>
      </div>
      
      <button type="submit" name="submitButton">Submit</button>
      
    </form>
  </body>
</html>
